<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASSWORD GENERATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>PASSWORD GENERATOR</h2>
        <p class="password">Password <input id="generated-password"></p> 
        <p class="length" >Length <input type="number" id="password-length" min="1" max="20" value="0" ></span>
        <p class="uppercase">Include UpperCase <input type="checkbox" id="checkbox1"></p>
        <p class="lowercase">Include LowerCase <input type="checkbox" id="checkbox2"></p>
        <p class="numbers">Include Numbers </label> <input type="checkbox" id="checkbox3"></p>
        <p class="symbols">Include Symbols <input type="checkbox" id="checkbox4"></p>
        <button class="copy-btn" >Copy Password</button>
        <button class="generate-btn">Generate Password</button>
    </div>

    <script src="password generator.js"></script>
</body>
</html>
